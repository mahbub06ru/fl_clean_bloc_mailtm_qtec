name: flutter_clean_mail_tm_qtec
description: "A new Flutter project for Qtec Solution."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.2.6 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_bloc: ^8.1.4
  equatable: ^2.0.5
  get_it: ^7.6.7
  retrofit: ^4.1.0
  dartz: ^0.10.1
  http: ^1.2.0
  internet_connection_checker: ^1.0.0+1
  flutter_phoenix: ^1.1.1
  flutter_secure_storage: ^9.0.0
  shared_preferences: ^2.2.2
  flutter_launcher_icons: ^0.13.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0


flutter_icons:
  image_path: "assets/images/icon.png"
  android: true
  ios: true

flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/



